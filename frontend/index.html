<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot  </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-700 text-slate-100 overflow-x-hidden">
    <div class="container mx-auto max-w-3xl pt-3 pb-40 px-3" id="chat-container">

        <!-- Messages go here -->

    </div>

    <!-- Input Bar -->
    <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-4xl flex items-center justify-center bg-slate-700">
        <div class="bg-slate-600 p-3 rounded-2xl w-full max-w-3xl mb-3 shadow-md border border-slate-500">
            <textarea
                class="w-full resize-none outline-none p-3 rounded-xl bg-slate-700 text-slate-100 placeholder-slate-300 focus:ring-2 focus:ring-blue-400"
                rows="2"
                id="input"
                placeholder="Type your message..."
            ></textarea>

            <div class="flex items-center justify-end mt-2">
                <button
                    id="ask"
                    class="bg-blue-500 px-5 py-1.5 text-white rounded-full hover:bg-blue-400 transition"
                >
                    Ask
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
